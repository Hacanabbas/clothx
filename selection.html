<!doctype html>
<html lang="en">
<head>
    <title>Selection</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
          background-image: url('file:///C:/Users/Hassan/Desktop/advance%20web%20techno;opgy/assignment%20no%201/ksa.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: 'Arial', sans-serif; /* Changed font for professional look */
        }

        .card {
            position: relative;
            overflow: hidden;
            height: calc(100vh - 56px); /* Adjusted height for navbar */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3); /* Card shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition on hover */
            animation: paintCard 2s ease-out; /* Painting animation */
        }

        @keyframes paintCard {
            0% {
                transform: scale(0.9) rotate(-10deg);
            }
            50% {
                transform: scale(1.05) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .card:hover {
            transform: translateY(-10px) rotate(5deg); /* Lift card on hover and rotate slightly */
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.5); /* Increased shadow on hover */
        }

        .card-img-top {
            cursor: pointer;
            object-fit: cover;
            width: 100%;
            height: 100%;
            border-radius: 20px 20px 0 0; /* Rounded corners only on top */
            filter: grayscale(50%) brightness(80%); /* Funky image effect */
            transition: filter 0.3s; /* Smooth transition for filter effect */
        }

        .card:hover .card-img-top {
            filter: grayscale(0%) brightness(100%); /* Remove grayscale and brightness on hover */
        }

        .card-text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; /* White text color */
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .card-text-overlay {
            opacity: 1;
        }

        .navbar {
            background: radial-gradient(circle, rgba(8, 0, 0, 0.8) 0%, rgba(255,255,255,0.8) 100%); /* Radial gradient navbar background */
            font-size: 24px; /* Larger font size */
            font-weight: bold; /* Bold font */
        }

        .navbar-brand {
            color: #ff00ff; /* Magenta text color */
            margin-left: auto;
            margin-right: auto;
            text-shadow: 2px 2px 4px #000000; /* Text shadow */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Welcome!</span>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <button type="button" class="btn p-0" style="border: none;" onclick="window.location.href='file:///C:/Users/Hassan/Desktop/advance%20web%20techno%3Bopgy/assignment%20no%201/login.html#';">

                    <img src="male.jpg" class="card-img-top" alt="Male">
                    <div class="card-text-overlay">
                        <h5 class="card-title">Male</h5>
                        <p class="card-text">Click to select male</p>
                    </div>
                </button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <button type="button" class="btn p-0" style="border: none;" onclick="window.location.href='file:///C:/Users/Hassan/Desktop/advance%20web%20techno%3Bopgy/assignment%20no%201/login.html#';">

                    <img src="kid.jpg" class="card-img-top" alt="Kid">
                    <div class="card-text-overlay">
                        <h5 class="card-title">Kid</h5>
                        <p class="card-text">Click to select kid</p>
                    </div>
                </button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <button type="button" class="btn p-0" style="border: none;" onclick="window.location.href='file:///C:/Users/Hassan/Desktop/advance%20web%20techno%3Bopgy/assignment%20no%201/login.html#';">

                    <img src="female.jpg" class="card-img-top" alt="Female">
                    <div class="card-text-overlay">
                        <h5 class="card-title">Female</h5>
                        <p class="card-text">Click to select female</p>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
