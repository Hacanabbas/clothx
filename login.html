<!doctype html>
<html lang="en">
<head>
    <title>Clothes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        /* CSS to set the carousel as background */
        .carousel-container {
            position: relative;
            overflow: hidden;
            height: 100vh; /* Adjust as per your requirement */
        }

        .carousel-container .carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Blur effect */
        .carousel-container .carousel img {
            filter: blur(8px); /* Adjust the blur intensity as needed */
            -webkit-filter: blur(8px);
        }

        /* Form overlay */
        .form-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="selection.html" style="color: rgb(62, 204, 232);">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="countryDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" style="color: rgb(62, 204, 232);">
                    Country
                </a>
                <div class="dropdown-menu" aria-labelledby="countryDropdown">
                    <a class="dropdown-item" href="#" onclick="setCountry('US')">United States</a>
                    <a class="dropdown-item" href="#" onclick="setCountry('UK')">United Kingdom</a>
                    <a class="dropdown-item" href="#" onclick="setCountry('FR')">France</a>
                    <a class="dropdown-item" href="#" onclick="setCountry('DE')">Germany</a>
                    <a class="dropdown-item" href="#" onclick="setCountry('ES')">Spain</a>
                    <a class="dropdown-item" href="#" onclick="setCountry('SA')">Saudi Arabia</a>
                    <a class="dropdown-item" href="#" onclick="setCountry('AE')">United Arab Emirates</a>
                    <a class="dropdown-item" href="#" onclick="setCountry('QA')">Qatar</a>
                    <a class="dropdown-item" href="#" onclick="setCountry('EG')">Egypt</a>
                    <a class="dropdown-item" href="#" onclick="setCountry('MA')">Morocco</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" style="color: rgb(62, 204, 232);">
                    Language
                </a>
                <div class="dropdown-menu" aria-labelledby="languageDropdown">
                    <a class="dropdown-item" href="#" onclick="setLanguage('en')">English</a>
                    <a class="dropdown-item" href="#" onclick="setLanguage('fr')">French</a>
                    <a class="dropdown-item" href="#" onclick="setLanguage('de')">German</a>
                    <a class="dropdown-item" href="#" onclick="setLanguage('es')">Spanish</a>
                    <a class="dropdown-item" href="#" onclick="setLanguage('ar')">Arabic</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="currencyDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" style="color: rgb(62, 204, 232);">
                    Currency
                </a>
                <div class="dropdown-menu" aria-labelledby="currencyDropdown">
                    <a class="dropdown-item" href="#" onclick="setCurrency('USD')">USD</a>
                    <a class="dropdown-item" href="#" onclick="setCurrency('GBP')">GBP</a>
                    <a class="dropdown-item" href="#" onclick="setCurrency('EUR')">EUR</a>
                    <a class="dropdown-item" href="#" onclick="setCurrency('SAR')">SAR</a>
                    <a class="dropdown-item" href="#" onclick="setCurrency('AED')">AED</a>
                </div>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" action="https://www.google.com/search" method="GET" target="_blank">
            <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
        </form>
        
    </div>
</nav>

<div class="carousel-container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="3.jpg" alt="Third slide">
            </div>
        </div>
    </div>

    <!-- Form overlay -->
    <div class="form-overlay">
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">login</button>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    function validateForm() {
        var email = document.getElementById('exampleInputEmail1').value;
        var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!pattern.test(email)) {
            alert("Please enter a valid email address");
            return false;
        }
        return true;
    }

    function setCountry(countryCode) {
        var countryDropdown = document.getElementById("countryDropdown");
        countryDropdown.innerHTML = "Country: " + countryCode;
        console.log("Selected country:", countryCode);
    }

    function setLanguage(languageCode) {
        var languageDropdown = document.getElementById("languageDropdown");
        languageDropdown.innerHTML = "Language: " + languageCode;
        console.log("Selected language:", languageCode);
    }

    function setCurrency(currencyCode) {
        var currencyDropdown = document.getElementById("currencyDropdown");
        currencyDropdown.innerHTML = "Currency: " + currencyCode;
        console.log("Selected currency:", currencyCode);
    }
</script>
</body>
</html>
